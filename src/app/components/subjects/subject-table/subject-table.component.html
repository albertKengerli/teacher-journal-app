<div class="subjectsTable">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let student">{{student.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
      <mat-cell *matCellDef="let student">{{student.surname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="averageGrade" >
      <mat-header-cell *matHeaderCellDef>Average Grade</mat-header-cell>
      <mat-cell
        *matCellDef="let student"
        appGradeRowHighlight
        [averageGrade]="student.averageGrade"
      >
        {{student.averageGrade}}
      </mat-cell>
    </ng-container>

    <ng-container *ngFor="let date of datesObject" [matColumnDef]="date.string">
      <mat-header-cell *matHeaderCellDef>{{date.string}}</mat-header-cell>
      <mat-cell
        *matCellDef="let student"
      >
        <span
          appGradeHighlight
          [grade]="student[date.number]"
          class="subjectsTable-cell__grade"
          contenteditable="true"
          (focus)="saveEditingCell($event)"
          (blur)="updateCellData(student.id, date, $event)"
        >
          {{student[date.number]}}
        </span>
      </mat-cell>
    </ng-container>

  </mat-table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
