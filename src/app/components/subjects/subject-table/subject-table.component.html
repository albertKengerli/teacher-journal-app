<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

  <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
    <mat-header-cell *matHeaderCellDef> {{column.header}} </mat-header-cell>
    <mat-cell *matCellDef="let student">
        <span
          [class.table-cell__grade]="column.gradeColumn"
          [attr.contenteditable]="column.gradeColumn ? true : false"
          (focus)="saveEditingCell($event)"
          (blur)="updateCellData(student.id, column.name, $event)"
        >
          {{student | subjectTableValue: column.pipe : column.name}}</span>
    </mat-cell>
  </ng-container>

</mat-table>
<mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
