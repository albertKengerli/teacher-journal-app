<div class="component">
  <div class="subjectsTable-container">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <mat-header-row *matHeaderRowDef="columnsNamesList"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsNamesList"></mat-row>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef class="subjectsTable">Name</mat-header-cell>
        <mat-cell *matCellDef="let student" class="subjectsTable">{{student.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef class="subjectsTable">Surname</mat-header-cell>
        <mat-cell *matCellDef="let student" class="subjectsTable">{{student.surname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="averageGrade" >
        <mat-header-cell *matHeaderCellDef class="subjectsTable subjectsTable-averageHeader">Average Grade</mat-header-cell>
        <mat-cell
          class="subjectsTable subjectsTable-averageCell"
          *matCellDef="let student"
          appGradeRowHighlight
          [averageGrade]="student.averageGrade"
        >
          {{student.averageGrade}}
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let date of datesToRender" [matColumnDef]="date.string">
        <mat-header-cell *matHeaderCellDef class="subjectsTable subjectsTable-gradeHeader">{{date.string}}</mat-header-cell>
        <mat-cell
          class="subjectsTable subjectsTable-gradeCell"
          *matCellDef="let student"
        >
          <span
            appGradeHighlight
            [grade]="student[date.number]"
            class="subjectsTable-gradeText"
            contenteditable="true"
            (focus)="saveEditingCell($event)"
            (keydown.enter)="handleEnter($event)"
            (blur)="handleGradeChange(student.id, date.number, $event)"
          >
            {{student[date.number]}}</span>
        </mat-cell>
      </ng-container>

    </mat-table>
    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
  <div class="subjectsTable newColumn-container">
    <mat-form-field class="newColumn-datepicker">
      <mat-label>Date for a new column</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="datePickControl">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-flat-button
      class="subjectsTable newColumn-addButton"
      color="accent"
      (click)="addColumn()"
    >
       Add new date
    </button>
  </div>
</div>
